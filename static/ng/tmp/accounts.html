<div class="row">
	<div class="col-md-6" ng-repeat="a in acctInfo">
		<div class="ibox">
			<div class="ibox-title">
				<h1>{{ a.accountName }}
					<small>
						{{ a.accountId }} : {{ a.accountCurrency }}
					</small>
				</h1>
				<div class="ibox-content">
					<ul class="list-group clear-list m-t">
						<li class="list-group-item">
							<h2>Balance
								<span class="pull-right">{{ a.balance | currency : USD }}</span>
							</h2>
						</li>
						<li class="list-group-item">
							<h2>
								Margin Used
								<span class="pull-right">{{ a.marginUsed | currency : USD }}</span>
							</h2>
						</li>
						<li class="list-group-item">
							<h2>
								Available Margin
								<span class="pull-right">{{ a.marginAvail | currency : USD }}</span>
							</h2>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
