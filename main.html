<!DOCTYPE html>
<html ng-app="newsweek">
<head lang="en">
	<meta charset="UTF-8">
	<title>Newsweek</title>
	<link rel="stylesheet" href="static/lib/flatly.css">
	<link rel="stylesheet" href="static/skin.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-default navbar-fixed-top">
	<a href="/" class="navbar-brand">Newsweek</a>
	<div class="btn-group pull-right navbar-form" dropdown is-open="status.isopen">
		<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
			View  <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="/#/events">Events</a></li>
			<li><a href="/#/positions">Positions</a></li>
			<li><a href="/#/charts">Charts</a></li>
		</ul>
	</div>
</div>

<!-- View Body -->
<div class="container-fluid">
	<div ng-view></div>
</div>

<!-- Sources -->
<script src="static/lib/angular/angular.js"></script>
<script src="static/lib/angular-route/angular-route.js"></script>
<script src="static/lib/angular-bootstrap/ui-bootstrap.js"></script>
<script src="static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="static/lib/d3/d3.js"></script>
<script src="static/lib/lodash/dist/lodash.js"></script>
<script src="static/ng/app.js"></script>
<script src="static/ng/dir/chart.js"></script>
<script src="static/ng/fltr/symbol-fltr.js"></script>
<script src="static/ng/ctrl/event-ctrl.js"></script>
<script src="static/ng/ctrl/trade-ctrl.js"></script>
<script src="static/ng/ctrl/position-ctrl.js"></script>
<script src="static/ng/ctrl/chart-ctrl.js"></script>

</body>
</html>
