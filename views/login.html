<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Newsweek | Login</title>
	<link rel="stylesheet" type="text/css" href="static/inspinia/css/bootstrap.css">
</head>
<body>

<h1 class="login-header">
	Newsweek
</h1>

<div class="center-panel">
	<form method="POST" action="/users/new" class="login-form" ng-if="tab_signup">
		<div class="form-group">
			<label for="user">Username</label>
			<input id="user" type="text" name="username" class="text-input">
		</div>
		<div class="form-group">
			<label for="pass">Password</label>
			<input id="pass" type="password" name="password" class="text-input">
		</div>
		<div class="form-group">
			<label for="apiToken">Oanda API Token</label>
			<input id="token" type="text" name="token" class="text-input">
		</div>
		<button type="submit" class="submit-button">Sign Up</button>
	</form>
</div>

</body>
</html>
